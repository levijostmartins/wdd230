    <main>
        <h1>Account Registration</h1>
        <form method="get" action="record.html" id="registrationForm">
            <label for="username">Username:
                <input type="text" id="username" name="username" required>
            </label>

            <label for="password">Password:
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 alphanumeric characters.">
            </label>

            <label for="confirm">Confirm Password:
                <input type="password" id="confirm" name="confirm" required>
            </label>

            <label for="email">BYUI Email:
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid @byui.edu email address">
            </label>

            <label for="rating">Page Rating:
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="rangeValue.textContent=value">
                <span id="rangeValue">5</span>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>
